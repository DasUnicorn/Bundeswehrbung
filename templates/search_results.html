{% extends "base.html" %}

{% block content %}
	<p> Es konnten {{results.count}} Abschnitte f√ºr <b>"{{query}}"</b> gefunden werden.</p> <br />
	<form action="/search/" method="GET">
				<div class="input-group mb-3">
					<input name="q" type="text" placeholder="Suchwort" class="form-control" id="floatingInput" />
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="submit">Suchen</button>
					</div>
				</div>
	</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Episode</th>
      <th scope="col">Zeit</th>
      <th scope="col">Sprecher:in</th>
      <th scope="col">Text</th>
    </tr>
  </thead>
  <tbody>
  	{% for result in results %}
		<tr>
	      <th scope="row">{{result.episode.number}}</th>
	      <td>{{result.start_time}}</td>
	      <td>{{result.speaker.name}}</td>
	      <td>{{result.text}}</td>
	    </tr>
	{% endfor %}
  </tbody>
</table>

{% endblock %}
